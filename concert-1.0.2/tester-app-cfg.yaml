spec_version: "1.0.2"
concert:
  application:
    output_file: "tester-app.json" 
    app_name: "tester"
    version: "2.0.1"
    business:
      name: "Springfield Nuclear Inc."
      units:
      - name: "Sector 7G"
        email: "homer@springfield.nuc"
        phone: "555-456-7890"
    properties:
      application_criticality: "5"
    components:
    - component_name: "pyk8s"
      version: "2.0.1"
      repository:
        name: "pyk8s"
        url: "git@github.com:sriramsrinivasangmail/pyk8s.git"
      image:
        name: "myregistry:5000/sector7g/pyk8s"
    environment_targets:
    - name: "dev"
    services:
    - name: "echo_access"
      type: "app_end_point"
      properties:
        network_exposure: "private"
      endpoints: 
      - "/repeater"
      - "/donut"
      - "/lard_boy"
      - "/school"
      reliant_by:
      - "pyk8s"
    - name: "ext_echo"
      type: "app_end_point"
      endpoints: 
       - "/welcome"
      properties:
        network_exposure: "public"
      reliant_by:
      - "pyk8s"
